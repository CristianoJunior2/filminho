			function buscaElem(){
				var elem = $("#valor").val();
				$.get("pessoa/"+elem,function (data, status){

					}

						window.location.href = "http://localhost:8081/pessoa/"+ elem;

			$("#btTeste").click(function(){
					tam();
			});
