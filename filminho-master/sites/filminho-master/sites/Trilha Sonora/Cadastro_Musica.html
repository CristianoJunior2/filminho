<!DOCTYPE html>
<html>
	<header>
		<title>Cadastrar Musica</title>
		<meta charset="UTF-8">
		
		<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
		<script>
		function myFunction(){
			var x = document.getElementById("myFile");
			var txt = "";
			if ('files' in x) {
				if (x.files.length == 0) {
					txt = "Select one or more files.";
				} else {
					for (var i = 0; i < x.files.length; i++) {
						txt += "<br><strong>" + (i+1) + ". file</strong><br>";
						var file = x.files[i];
						if ('name' in file) {
							txt += "name: " + file.name + "<br>";
						}
						if ('size' in file) {
							txt += "size: " + file.size + " bytes <br>";
						}
					}
				}
			} 
			else {
				if (x.value == "") {
					txt += "Select one or more files.";
				} else {
					txt += "The files property is not supported by your browser!";
					txt  += "<br>The path of the selected file: " + x.value; // If the browser does not support the files property, it will return the path of the selected file instead. 
				}
			}
			document.getElementById("demo").innerHTML = txt;
		}
		</script>
	</header>
	<body onload="myFunction()">
				<!--Menu - Parte superior-->
				<div>
					<a href="index.html"><h2>Trilhas Sonoras</h2></a>
				</div>
		<h2>Cadastrar trilhas sonoras</h2>
		<form>
			<input type="file" id="myFile" multiple size="50" onchange="myFunction()" accept="audio/*">
			<p id="demo"></p>
		</form>
		<br>
		<button type="btSave" >Salvar</button>
	<body>
</html>
